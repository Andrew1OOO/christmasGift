<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Landing Screen -->
    <div id="landing-screen" class="screen active">
        <div class="content">
            <p class="intro-text">We have a lot of memories together.<br>Let's see how many years you can guess.</p>
            <button id="start-btn" class="btn">Start Game</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <div class="content">
            <div class="round-indicator">Round <span id="current-round">1</span> of 5</div>
            <div class="photo-container">
                <img id="game-photo" src="" alt="Memory photo">
            </div>
            <div class="options-container" id="options-container">
                <!-- Year options will be generated here -->
            </div>
            <div id="result-container" class="result-container hidden">
                <div id="result-icon"></div>
                <div id="result-text"></div>
                <div id="result-caption"></div>
                <button id="next-btn" class="btn">Next Photo</button>
            </div>
        </div>
    </div>

    <!-- Final Score Screen -->
    <div id="score-screen" class="screen">
        <div class="content">
            <div class="score-display">
                <h2>You got <span id="final-score">0</span> / 5</h2>
                <div id="score-message"></div>
            </div>
            <p class="emotional-message">No matter the score â€” these are some of my favorite memories.</p>
            <button id="play-again-btn" class="btn">Play Again</button>
        </div>
    </div>

    <script src="data.js?v=2"></script>
    <script src="script.js?v=2"></script>
</body>
</html>
